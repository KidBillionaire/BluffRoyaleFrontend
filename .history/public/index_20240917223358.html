<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluff Royale</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: black;
      color: white;
    }

    .hero-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('https://source.unsplash.com/1600x900/?poker,casino');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .hero-content {
      position: relative;
      text-align: center;
      z-index: 1;
    }

    .hero-content h1 {
      font-size: 4rem;
      font-weight: bold;
      color: #e0e0e0;
    }

    .hero-content p {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #cccccc;
    }

    .btn-start {
      margin-top: 30px;
      padding: 12px 36px;
      font-size: 1.2rem;
      background-color: #333;
      border: 2px solid #555;
      color: #e0e0e0;
      font-weight: bold;
      border-radius: 5px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .btn-start:hover {
      background-color: #555;
      color: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      transform: translateY(-3px);
    }

    .email-signup {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    .email-input {
      background-color: #333;
      border: 2px solid silver;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      margin-right: 10px;
      width: 250px;
    }

    .email-input::placeholder {
      color: #ccc;
    }

    .btn-signup {
      padding: 10px 20px;
      background-color: silver;
      border: 2px solid silver;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      text-transform: uppercase;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-signup:hover {
      background-color: #fff;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Bluff Royale</h1>
      <p>FaceTime Poker & Real-Money Sweepstakes</p>
      <a href="dashboard.html">
        <button class="btn btn-start">Play Now & Win Big</button>
      </a>

      <!-- Email Signup Form -->
      <form id="emailForm" class="email-signup">
        <input type="email" class="email-input" placeholder="Enter your email" required>
        <button type="submit" class="btn-signup">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    // Form submission logic
    document.getElementById('emailForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      const email = document.querySelector('.email-input').value;

      if (email) {
        // Send email to the backend server via Fetch API
        fetch('http://localhost:3001/submit-email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email: email }),
        })
        .then(response => response.json())
        .then(data => {
          console.log('Success:', data);
          alert('Email successfully submitted');
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('Error submitting email');
        });
      } else {
        alert('Please enter a valid email.');
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
